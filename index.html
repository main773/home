<!DOCTYPE html>
<html>
<head>
  <title>HTML Importer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 10px;
    }
    iframe {
      width: 100%;
      height: 80vh;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Import HTML From Link</h2>

  <input type="text" id="urlInput" placeholder="Enter website link here">
  <button onclick="loadSite()">Import HTML</button>

  <iframe id="viewer"></iframe>

  <script>
    function loadSite() {
      let url = document.getElementById("urlInput").value;

      if (!url.startsWith("http")) {
        alert("Please enter a full URL starting with http or https");
        return;
      }

      document.getElementById("viewer").src = url;
    }
  </script>

</body>
</html>
